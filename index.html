<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Customized bootstrap theme from bootswatch.com -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://momentjs.com/downloads/moment.js" async defer></script>
    <title>AuthApp</title>
  </head>
  <body>
    <!-- Simple navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <a class="navbar-brand" href="#">AuthApp</a>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" id="user_img"></li>
      </ul>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"></li>
        </ul>
      </div>
    </nav>

    <!-- Facebook login button -->
    <fb:login-button
      id="fb-btn"
      class="my-4 mx-auto text-center"
      scope="public_profile,email"
      onlogin="checkLoginState();"
    >
    </fb:login-button>

    <!-- Logout button -->
    <a
      class="btn btn-primary my-4 mx-auto"
      style="max-width:300px;"
      id="fb-logout"
      onclick="logout()"
      >Logout</a
    >

    <!-- Main content -->
    <div class="container">
      <h3 id="heading">Login with facebook to view your profile</h3>
      <div id="profile" class="mt-4"></div>
      <div id="posts" class="mt-4"></div>
      <div class="p-2"><div class="card-deck" id="images"></div></div>
    </div>

    <!-- Main script file -->
    <script src="main.js"></script>
  </body>
</html>
